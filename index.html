<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="./images/canyon.jpg" alt="deer">
            <div class="logo-wrapper">
                <img src="./images/Zelda.png" alt="zelda-logo">
                <h1>Zelda</h1>
            </div>
            <p>Photo by <span class="author">Rainer Krienke</span> on <span class="author">Unsplash</span></p>
        </div>
        <div class="whole-form-wrapper">
            <div class="intro">
                <p>This is nor a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <span class="italic-text">now</span> to get started.</p>
                <p>You <span class="italic-text">know</span> you want to.</p>
            </div>
            <form action="" method="get">
                <h3>Let's do this!</h3>
                <div class="text-fields-wrapper">
                    <div class="form-wrapper medium-dark">
                        <label for="first-name">FIRST NAME*</label>
                        <input id="first-name" type="text" name="first-name" placeholder="Thor" required autofocus></div>
                    <div class="form-wrapper medium-dark">
                        <label for="last-name">LAST NAME*</label>
                        <input id="last-name" type="text" name="last-name" placeholder="Odinson" required></div>
                    <div class="form-wrapper medium-dark">
                        <label for="email">EMAIL*</label>
                        <input id="email" type="email" name="email" placeholder="you@example.com" required></div>
                    <div class="form-wrapper medium-dark">
                        <label for="phone">PHONE NUMBER<span id="optional">(optional)</span></label>
                        <input id="phone" type="tel" name="phone" placeholder="+48 123 456 789"></div>
                    <div id="passwordDiv" class="form-wrapper medium-dark">
                        <label for="password">PASSWORD*</label>
                        <input id="password" type="password" name="password" required></div>
                    <div class="form-wrapper medium-dark">
                        <label for="confirm-password">CONFIRM PASSWORD*</label>
                        <input id="confirm-password" type="password" name="confirm-password" required></input>
                    </div>

                </div>
                <div class="button-wrapper light">
                    <button type="submit"> Create Account</button>
                    <p>Already have an account? <span><a href="">Log in</a></span></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
